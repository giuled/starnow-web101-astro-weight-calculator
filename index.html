<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Astro Weight Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  </head>
  <body>
     <!-- Write your markup here  -->
     <div class="row">
      <div class="col l12 m6">
        <div class="card blue darken-1">
          <div class="card-content white-text">
            <span class="card-title">Astro Weight Calculator</span>
              <input id="user-weight" type="text" placeholder="Weight (lbs)" />
              <select class = "browser-default" id="planets"></select>
            <br>
            <button style = " text-align: center; display: block; margin: 0 auto;" class = "waves-effect waves-light btn center-align" id="calculate-button" onclick="calculateWeight()">Calculate</button>
          </div>
          <div class="card-action">
            <p style =  "text-align: center;" id="output"></p>
          </div>
        </div>
      </div>
    </div>
    

    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
